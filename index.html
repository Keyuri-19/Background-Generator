<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="gradient">
    <h1>Generate The Background Of Your Choice</h1>
    <label for="color2">Choose First Colour</label>
    <input type="color" name="color2" class="color2" value="#d34fa9">
    <label for="color1">Choose Second Colour</label>
    <input type="color" name="color1" class="color1" value="#615fbb">
    <h3>Current Gradient Background:</h3>
    <h4>linear-gradient(right,#615fbb, #d34fa9);</h4>
    <button class="random"><h5>Generate Random Background</h5></button>
    <script type="text/javascript"src="script.js"></script>
</body>
</html>
